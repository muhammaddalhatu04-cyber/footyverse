<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootyVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== MENU PLACEHOLDER ===== -->
  <div id="menu.html"></div>

  <!-- ===== HERO SECTION ===== -->
  <section id="hero">
    <!-- Hero news card rendered dynamically -->
  </section>

  <!-- ===== TOP NEWS ===== -->
  <section id="top-news">
    <!-- Top 25 news cards rendered dynamically -->
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    &copy; 2026 FootyVerse Inc.
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script src="script.js"></script>
  <script>
    // Load universal menu
    fetch('menu.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('menu-placeholder').innerHTML = data;
        initMenu(); // Initialize menu after loading
      });
  </script>

</body>
</html>
