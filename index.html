<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FootyVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="FootyVerse Logo">
      <span>FootyVerse</span>
    </div>
    <div class="hamburger" id="hamburger">
      &#9776;
    </div>
    <nav class="nav" id="navMenu">
      <ul>
        <li class="nav-item active" data-section="home">Home</li>
        <li class="nav-item" data-section="transfer-news">Transfer News</li>
        <li class="nav-item" data-section="match-updates">Match Updates</li>
        <li class="nav-item" data-section="match-news">Match News</li>
        <li class="nav-item" data-section="player-comparison">Player Comparison</li>
        <li class="nav-item" data-section="shop">Shop</li>
        <li class="nav-item" data-section="contact-us">Contact Us</li>
      </ul>
    </nav>
  </header>

  <!-- ===== TOP NEWS HERO ===== -->
  <section class="top-hero" id="top-hero">
    <div class="hero-card">
      <img src="images/ronaldo-hat-trick.jpg" alt="Featured News">
      <div class="hero-text">
        <h1>Ronaldo Hat-Trick vs Al Hilal</h1>
        <p>By John Doe</p>
      </div>
    </div>
  </section>

  <!-- ===== TOP NEWS LIST ===== -->
  <section class="top-news" id="top-news">
    <!-- News cards will be dynamically inserted here by script.js -->
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">FAQ</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Advertise</a>
    </div>
    <p>&copy; 2026 FootyVerse Inc</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
