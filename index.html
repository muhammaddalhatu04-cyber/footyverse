<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FootyVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <button class="hamburger" id="menuToggle">☰</button>
    <img src="images/logo.png" alt="FootyVerse Logo" class="logo" />
  </header>

  <!-- SLIDE MENU -->
  <nav class="side-menu" id="sideMenu">
    <div class="menu-header">
      <button class="back-btn" id="closeMenu">←</button>
      <span>Menu</span>
    </div>

    <ul class="menu-list">
      <li class="nav-item active" data-page="home">Home</li>

      <li class="nav-item" data-page="transfer-news">
        Transfer News & Rumors
      </li>

      <li class="nav-item submenu-parent">
        Match Updates
        <ul class="submenu">
          <li class="submenu-item" data-page="epl">EPL</li>
          <li class="submenu-item" data-page="la-liga">La Liga</li>
          <li class="submenu-item" data-page="serie-a">Serie A</li>
          <li class="submenu-item" data-page="bundesliga">Bundesliga</li>
          <li class="submenu-item" data-page="ligue-one">Ligue 1</li>
          <li class="submenu-item" data-page="champions-league">Champions League</li>
          <li class="submenu-item" data-page="mls">MLS</li>
          <li class="submenu-item" data-page="saudi-pro-league">Saudi Pro League</li>
        </ul>
      </li>

      <li class="nav-item" data-page="match-news">Match News</li>
      <li class="nav-item" data-page="comparison">Player Comparison</li>
      <li class="nav-item" data-page="shop">Shop</li>
      <li class="nav-item" data-page="contact">Contact Us</li>
    </ul>
  </nav>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- MAIN CONTENT -->
  <main class="content">
    <section id="top-news" class="news-grid">
      <!-- JS injects top news here -->
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 FootyVerse Inc.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
