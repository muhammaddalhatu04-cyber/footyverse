        <li class="submenu-item" data-page="epl.html">EPL</li>

<script>
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');
hamburger.addEventListener('click', () => {
  navMenu.classList.toggle('active');
});

const submenuParent = document.querySelector('.submenu-parent');
const submenu = submenuParent.querySelector('.submenu');

submenuParent.addEventListener('click', (e) => {
  e.stopPropagation();
  submenu.classList.toggle('active');
});

document.addEventListener('click', (e) => {
  if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
    navMenu.classList.remove('active');
    submenu.classList.remove('active');
  }
});

const navItems = document.querySelectorAll('.nav-item');
const submenuItems = document.querySelectorAll('.submenu-item');

navItems.forEach(item => {
  item.addEventListener('click', () => {
    const page = item.getAttribute('data-page');
    if (!item.classList.contains('submenu-parent') && page) {
      window.location.href = page;
      navMenu.classList.remove('active');
    }
    navItems.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
  });
});

submenuItems.forEach(sub => {
  sub.addEventListener('click', () => {
    const page = sub.getAttribute('data-page');
    if (page) window.location.href = page;
  });
});
</script>
