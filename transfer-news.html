<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FootyVerse - Transfer News</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="menu/menu.css">
<style>
/* ===== TRANSFER NEWS CARDS ===== */
.transfer-card {
  background: rgba(255,255,255,0.95);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s;
}
.transfer-card:hover {
  transform: translateY(-5px);
}
.transfer-card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}
.transfer-info {
  padding: 10px;
}
.transfer-info h3 {
  font-size: 1.1rem;
  font-weight: bold;
  margin: 0 0 5px 0;
  color: #0a1f44;
}
.transfer-info span {
  font-size: 0.9rem;
  color: #333;
}

/* ===== FILTER BAR ===== */
#filter-bar {
  width:90%; max-width:1200px; margin:120px auto 20px auto; display:flex; flex-wrap:wrap; gap:10px;
}
.filter-select {
  padding:8px 10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-weight:bold;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu-placeholder"></div>

<!-- FILTERS -->
<div id="filter-bar">
  <select id="league-filter" class="filter-select">
    <option value="all">All Leagues</option>
    <option value="EPL">EPL</option>
    <option value="La Liga">La Liga</option>
    <option value="Serie A">Serie A</option>
    <option value="Bundesliga">Bundesliga</option>
    <option value="Ligue 1">Ligue 1</option>
    <option value="MLS">MLS</option>
    <option value="Saudi Pro League">Saudi Pro League</option>
  </select>
  <select id="club-filter" class="filter-select">
    <option value="all">All Clubs</option>
    <!-- Clubs will be dynamically populated -->
  </select>
  <select id="sort-filter" class="filter-select">
    <option value="latest">Latest</option>
    <option value="confirmed">Confirmed</option>
    <option value="a-z">A-Z</option>
    <option value="z-a">Z-A</option>
  </select>
</div>

<!-- TRANSFER NEWS SECTION -->
<section id="transfer-news-section" style="width:90%; max-width:1200px; margin:0 auto; display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:20px;">
</section>

<!-- FOOTER -->
<footer>
  <div id="footer-top" style="width:90%; max-width:1200px; margin:0 auto; padding:20px 0; display:flex; flex-wrap:wrap; justify-content:space-between; gap:1rem;">
    <div id="faq">
      <h4>FAQ</h4>
      <ul style="list-style:none; padding-left:0;">
        <li><a href="faq.html">How to use FootyVerse?</a></li>
        <li><a href="faq.html">How to submit news?</a></li>
        <li><a href="faq.html">How to report bugs?</a></li>
      </ul>
    </div>
    <div id="privacy">
      <h4>Privacy Notice</h4>
      <a href="privacy.html">Read our privacy policy</a>
    </div>
    <div id="ads">
      <h4>Advertisements</h4>
      <div style="background:rgba(10,31,68,0.1); padding:10px; border-radius:6px;">Your Ad Here</div>
    </div>
    <div id="socials">
      <h4>Connect with us</h4>
      <div style="display:flex; gap:10px;">
        <a href="https://instagram.com/footyverse" target="_blank">Instagram</a>
        <a href="https://twitter.com/footyverse" target="_blank">X</a>
        <a href="https://tiktok.com/@footyverse" target="_blank">TikTok</a>
        <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
        <a href="https://t.me/footyverse" target="_blank">Telegram</a>
      </div>
    </div>
  </div>

  <div id="footer-bottom" style="text-align:center; padding:15px 0; background:rgba(10,31,68,0.95); color:#fff; font-weight:bold;">
    &copy; 2026 FootyVerse Inc.
  </div>
</footer>

<!-- SCRIPTS -->
<script src="menu/menu.js"></script>
<script>
// ===== TRANSFER NEWS DATA =====
// Example with top clubs from your leagues (can be unlimited)
const transfers = [
  {player:"Mbappé", from:"PSG", to:"Real Madrid", league:"La Liga", type:"Confirmed", img:"images/transfer1.jpg", page:"transfer1.html"},
  {player:"Ronaldo", from:"Al-Nassr", to:"Manchester United", league:"EPL", type:"Confirmed", img:"images/transfer2.jpg", page:"transfer2.html"},
  {player:"Haaland", from:"Man City", to:"Real Madrid", league:"La Liga", type:"Latest", img:"images/transfer3.jpg", page:"transfer3.html"},
  {player:"Messi", from:"Inter Miami", to:"PSG", league:"Ligue 1", type:"Latest", img:"images/transfer4.jpg", page:"transfer4.html"},
  {player:"Sancho", from:"Man United", to:"Bayern Munich", league:"Bundesliga", type:"Confirmed", img:"images/transfer5.jpg", page:"transfer5.html"},
  {player:"Fati", from:"Barcelona", to:"PSG", league:"Ligue 1", type:"Latest", img:"images/transfer6.jpg", page:"transfer6.html"},
  {player:"De Bruyne", from:"Man City", to:"Real Madrid", league:"La Liga", type:"Confirmed", img:"images/transfer7.jpg", page:"transfer7.html"},
  {player:"Kane", from:"Tottenham", to:"Man United", league:"EPL", type:"Confirmed", img:"images/transfer8.jpg", page:"transfer8.html"},
  {player:"Vlahovic", from:"Juventus", to:"Chelsea", league:"EPL", type:"Latest", img:"images/transfer9.jpg", page:"transfer9.html"},
  {player:"Alisson", from:"Liverpool", to:"Real Madrid", league:"La Liga", type:"Latest", img:"images/transfer10.jpg", page:"transfer10.html"}
];

// ===== POPULATE CLUB FILTER =====
const clubsSet = new Set();
transfers.forEach(t => {
  clubsSet.add(t.from);
  clubsSet.add(t.to);
});
const clubFilter = document.getElementById("club-filter");
Array.from(clubsSet).sort().forEach(club => {
  const opt = document.createElement("option");
  opt.value = club;
  opt.textContent = club;
  clubFilter.appendChild(opt);
});

// ===== RENDER TRANSFER CARDS =====
const transferSection = document.getElementById("transfer-news-section");

function renderTransfers(data){
  transferSection.innerHTML = "";
  data.forEach(t => {
    const card = document.createElement("div");
    card.className = "transfer-card";
    card.innerHTML = `
      <img src="${t.img}" alt="${t.player}">
      <div class="transfer-info">
        <h3>${t.player}: ${t.from} → ${t.to}</h3>
        <span>League: ${t.league} | Status: ${t.type}</span>
      </div>
    `;
    card.onclick = () => window.location.href = t.page;
    transferSection.appendChild(card);
  });
}

// ===== INITIAL RENDER =====
renderTransfers(transfers);

// ===== FILTER FUNCTION =====
function applyFilters(){
  let filtered = [...transfers];
  const leagueVal = document.getElementById("league-filter").value;
  const clubVal = document.getElementById("club-filter").value;
  const sortVal = document.getElementById("sort-filter").value;

  if(leagueVal !== "all") filtered = filtered.filter(t => t.league === leagueVal);
  if(clubVal !== "all") filtered = filtered.filter(t => t.from===clubVal || t.to===clubVal);

  if(sortVal === "a-z") filtered.sort((a,b)=> a.player.localeCompare(b.player));
  else if(sortVal === "z-a") filtered.sort((a,b)=> b.player.localeCompare(a.player));
  else if(sortVal === "latest") filtered.sort((a,b)=> b.page.localeCompare(a.page)); // assumes page number indicates recency
  else if(sortVal === "confirmed") filtered = filtered.filter(t=>t.type==="Confirmed");

  renderTransfers(filtered);
}

// ===== EVENT LISTENERS =====
document.getElementById("league-filter").addEventListener("change", applyFilters);
document.getElementById("club-filter").addEventListener("change", applyFilters);
document.getElementById("sort-filter").addEventListener("change", applyFilters);

</script>
</body>
</html>
