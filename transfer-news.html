<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer News | FootyVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <button class="hamburger" id="menuToggle">☰</button>
  <img src="images/logo.png" class="logo">
</header>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search transfers...">
  <select id="sortSelect">
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
    <option value="confirmed">Confirmed</option>
    <option value="rumor">Rumor</option>
    <option value="here-we-go">Here We Go</option>
  </select>
</div>

<main class="content">
  <section class="news-grid" id="transferContainer"></section>
</main>

<footer class="footer">© 2026 FootyVerse Inc.</footer>

<script src="script.js"></script>
</body>
</html>
